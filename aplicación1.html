<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Temperatura del agua: <input type="text" id="tempagua"><br>
    <input type="button" value="Ver estado" onclick="vertemperatura()"><br>

    <script>
        function vertemperatura(){
            var temperatura = document.getElementById("tempagua").value;
            
            if(temperatura >100){
             alert("El estado del agua es gaseoso");
            }else if(temperatura >0){
                alert("El estado del agua es Líquido");
            }else if(temperatura <0){
                alert("El estado del agua es Sólido");
            }
        }
    </script>

</body>
</html>
