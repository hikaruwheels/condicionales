<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación 1</title>
</head>
<body>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
    <h1>Temperatura del agua:</h1> <input type="text" id="tempagua"><br>
    <input type="button" value="Ver estado" onclick="vertemperatura()"><br>

    <script>
        function vertemperatura(){
            var temperatura = document.getElementById("tempagua").value;
            
            if(temperatura >100){
                document.getElementById("salida").innerHTML = "<h1 class='gas'>Gaseoso</h1>"
            }else if(temperatura >0){
                document.getElementById("salida2").innerHTML = "<h1 class='liq'>Líquido</h1>"
            }else if(temperatura <0){
                document.getElementById("salida3").innerHTML = "<h1 class='sol'>Sólido</h1>"
            }
        }
    </script>
    <div id="salida"></div>
    <div id="salida2"></div>
    <div id="salida3"></div>
</body>
</html>
