<body>
    <h2>Tu edad:</h2> <input type="text" id="edad"><br>
    <h2>Edad de tu amigo:</h2> <input type="text" id="edadamigo"><br>
    <input type="button" value="¿Quién es mayor?" onclick="quienmayor()" id="boton"><br>
    <div id="salida"></div>
    
</body>
<script>
    function quienmayor(){
        var edad = document.getElementById("edad").value;
        var edadamigo = document.getElementById("edadamigo").value;

        if(edad >edadamigo){
            document.getElementById("salida").innerHTML = "<h1 class='1'>Tú eres más mayor que tu amigo</h1>"
        }else if(edad <edadamigo){
            document.getElementById("salida").innerHTML = "<h1 class='2'>Tu amigo es más mayor que tu</h1>"
        }else if(edad = edadamigo){
            document.getElementById("salida").innerHTML = "<h1 class='3'>Teneis la misma edad</h1>"
        }
    }
</script>
